<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Constellation Viewer</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    #tooltip {
      position: absolute;
      display: none;
      background: #000000cc;
      color: white;
      padding: 6px 8px;
      font-size: 12px;
      border-radius: 4px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>🌌 별자리 시각화</h1>

  <div id="controls">
    <label for="constellationSelect">별자리를 선택하세요:</label>
    <select id="constellationSelect"></select>
  </div>

  <canvas id="skyCanvas" width="800" height="600"></canvas>
  <div id="tooltip"></div>

  <script src="script.js"></script>
  <!-- 삭제해도 됨 -->
<!-- <button id="toggleTableBtn">📋 별 목록 보기</button> -->

<!-- 항상 보이도록 수정 -->
<div id="starTableContainer">
  <table id="starTable">
    <thead>
      <tr>
        <th>HIP</th>
        <th>Vmag</th>
        <th>B−V</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

</body>
</html>
